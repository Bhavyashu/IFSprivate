    <style>
        * {
            font-family: 'Segoe UI';

html,body {
    height: 100%;
}
        .parallex {

            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        #cont {

            display: flex;
            flex-direction: row;
            align-items: center;
            z-index: 0;
            overflow: auto;
            box-shadow:0px 5px 20px 20px rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.5);



        }


        #cont::-webkit-scrollbar {
            display: none;
        }

        .frame {

        
        
            min-width:400px ;
        }

        .frameimg {

            background-image: linear-gradient(rgba(255, 0, 0, 0), rgb(0, 0, 0));
            height: auto;
            width: 100%;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            opacity: 0;
            transition: 300ms linear;
        }

        .info {

            position: absolute;
            bottom: -50px;
            left: 20px;
            color: white;
            z-index: 1;
            font-size: 170%;
            transition: 100ms ease-in;
            transition-delay: 200ms;

        }

        .underliner {

            width: 60%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.74);
            z-index: 1;
            position: absolute;
            bottom: 30%;
            left: -61%;
            transform: skewX(20deg);
            overflow: visible;
            transition: 200ms ease-in 300ms;



        }


        .likebtn {

            position: absolute;
            bottom: -15%;
            left: 10%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;

            transition: 100ms ease-in 500ms;
        }



        .sharebtn {

            position: absolute;
            bottom: -15%;
            left: 46%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;

            transition: 100ms ease-in 600ms;

        }



        .removebtn {

            position: absolute;
            bottom: -15%;
            left: 80%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;
            transition: 100ms ease-in 700ms;

        }

        .frame:hover>.frameimg {

            opacity: 1;
        }

        .frame:hover>.info {


            bottom: 35%;
        }

        .frame:hover>.underliner {

            left: -5px;
        }


        .frame:hover>.likebtn {

            bottom: 5%;
        }

        .frame:hover>.sharebtn {

            bottom: 5%;
        }

        .frame:hover>.removebtn {

            bottom: 5%;
        }



        @media (max-width:800px) {

            #cont {

                flex-direction: column;
            }

        }
    </style>

</head>
