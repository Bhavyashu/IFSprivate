    <style>
        * {
            font-family: 'Segoe UI';
        }

        html,
        body {
            height: 100%;
        }

        .parallex {

            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        #cont {

            display: flex;
            flex-direction: row;
            align-items: center;
            z-index: 0;
            overflow: auto;
            box-shadow: 0px 5px 20px 20px rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.5);



        }


        #cont::-webkit-scrollbar {
            display: none;
        }

        .frame {

            min-width: 400px;

        }

        .frameimg {

            background-image: linear-gradient(rgba(255, 0, 0, 0), rgb(0, 0, 0));
            height: auto;
            width: 100%;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            opacity: 0;
            transition: 300ms linear;
        }

        .info {

            position: absolute;
            bottom: -50px;
            left: 20px;
            color: white;
            z-index: 1;
            font-size: 170%;
            transition: 100ms ease-in;
            transition-delay: 200ms;

        }

        .underliner {

            width: 60%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.74);
            z-index: 1;
            position: absolute;
            bottom: 30%;
            left: -61%;
            transform: skewX(20deg);
            overflow: visible;
            transition: 200ms ease-in 300ms;



        }


        .likebtn {

            position: absolute;
            bottom: -15%;
            left: 10%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;

            transition: 100ms ease-in 500ms;
        }



        .sharebtn {

            position: absolute;
            bottom: -15%;
            left: 46%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;

            transition: 100ms ease-in 600ms;

        }



        .removebtn {

            position: absolute;
            bottom: -15%;
            left: 80%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;
            transition: 100ms ease-in 700ms;

        }


        .commentbtn {

            position: absolute;
            top: -15%;
            left: 80%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;
            transition: 100ms ease-in 700ms;

        }


        .closebtn {


            position: absolute;
            bottom: -15%;
            left: 80%;
            z-index: 1;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            outline: none;
            background-color: rgba(0, 0, 0, 0.185);
            border: 0;
            transition: 100ms ease-in 1200ms;
            z-index: 3;



        }

        .comments {

            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.432);
            z-index: 3;
            color: white;
            padding: 40px;
            font-size: 150%;
            transition: 300ms ease-in;
            opacity: 0;
            visibility: hidden;
            resize: none;
            outline: none;
            border:none;

        }

        .frame:hover>.frameimg {

            opacity: 1;
        }


        .frame:hover>.info {


            bottom: 35%;
        }

        .frame:hover>.underliner {

            left: -5px;
        }


        .frame:hover>.likebtn {

            bottom: 5%;
        }

        .frame:hover>.sharebtn {

            bottom: 5%;
        }

        .frame:hover>.removebtn {

            bottom: 5%;
        }

        .frame:hover>.commentbtn {

            top: 5%;

        }




        @media (max-width:800px) {

            #cont {

                flex-direction: column;
            }

        }
    </style>

</head>

    <script>


        function closeComment(data) {


            let allChild = document.getElementById(data).children;

            

            allChild[9].style.transitionDelay = "100ms";
            allChild[9].style.bottom = "-15%";

            setTimeout(() => {
                allChild[9].style.transitionDelay = "1200ms";
            }, 200)

            for (let i = 2; i <= 7; i++) {
                allChild[i].style.opacity = "1";
            }

            let commentBox = document.getElementById(data + "com");

            localStorage.setItem(data+"com" , commentBox.value)
            localStorage.getItem(data+"com")
            commentBox.style.opacity = '0';
            commentBox.style.visibility = "hidden";




        }


        function showCommentBox(data) {

            let commentBox = document.getElementById(data + "com");

            commentBox.style.opacity = '1';
            commentBox.style.visibility = "visible";


            let allChild = document.getElementById(data).children;

            for (let i = 2; i <= 7; i++) {
                allChild[i].style.opacity = "0";
            }

            allChild[9].style.bottom = "5%";


        }


        function shareToFacebook(event) {


            let imageElement = document.getElementById(event + "img");

            window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(imageElement.src), 'sharer', 'toolbar=0,status=0,width=626,height=436'); return false;
        }


        function addToLiked(event) {

            let target = event;

            if (target.style.color == "white") {
                target.style.color = "red";

                localStorage.setItem(target.id, true);
            }


            else {
                target.style.color = "white";
                localStorage.setItem(target.id, false);
            }

        }


        window.onload = function () {


            let photoLength = document.getElementsByClassName("frame").length;


            for (let i = 0; i < photoLength; i++) {


                let getIdStatus = localStorage.getItem("photo" + i);

                let getComment = localStorage.getItem(`f${(i+1)}com`)

                if (getIdStatus == "true") {

                    document.getElementById("photo" + i).style.color = "red";

                }

                if (getComment.length >0 &&  getComment != null) {

                document.getElementById(`f${i+1}com`).value = getComment;

                }

                

                else {
                    continue;
                }


            }




        }

    </script>
