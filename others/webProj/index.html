<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella's Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="eagle.png" type="image/gif" sizes="16x16">
</head>

<body>

    <div id="topbanner">



        <div id="opacitylayer"></div>

        <div id="bannerinfo">
            <img src="eagle.png" id="eagle" />
            <h1>Welcome to Stella's Academy</h1>
            <p>Register Today to get the best of us and stay updated with out latest courses and offerings.</p>
        </div>


        <div id="contactform">
            <label style="font-size: 200%;" id="startedmessage">Get Started.</label>

            <div class="inputcontainer">
                <input class="inputs" type="text" placeholder="Name">
                <div class="underliner"></div>
            </div>

            <div class="inputcontainer">
                <input class="inputs" type="text" placeholder="Email">
                <div class="underliner"></div>

            </div>
            <div class="inputcontainer">
                <input class="inputs" type="text" placeholder="Contact">
                <div class="underliner"></div>
            </div>
            <div class="inputcontainer">
                <input class="inputs" type="text" placeholder="Country">
                <div class="underliner"></div>

            </div>
            <div class="inputcontainer">
                <input class="inputs" type="text" placeholder="Occupation">
                <div class="underliner"></div>
            </div>

            <button class="sendbutton" onclick="clickSend()">Send</button>

        </div>
    </div>

    <div id="remarkable-cont">
        <label style="font-size: 150%;margin-top: 30px;">Our remarkable users.</label>

        <div id="remarkable">

            <div class="remarkable-inner-cont">
            
               <div class="imgcontainer">
                <div class="overlayer"></div>
                <img class="remarkable-img" src="userphoto/1.jpg"  />
                <label class="usermarks">87.89%</label>
               </div>
                <label>Jessica</label>
            </div>
            <div class="remarkable-inner-cont">
                <div class="imgcontainer">
                    <div class="overlayer"></div>
                    <img class="remarkable-img" src="userphoto/2.png"  />
                    <label class="usermarks">90.11%</label>
                   </div>
                <label>Arnold</label>
            </div>
            <div class="remarkable-inner-cont">
                <div class="imgcontainer">
                    <div class="overlayer"></div>
                    <img class="remarkable-img" src="userphoto/3.png"  />
                    <label class="usermarks">94.44%</label>
                   </div>
                <label>David</label>
            </div>
            <div class="remarkable-inner-cont">
                <div class="imgcontainer">
                    <div class="overlayer"></div>
                    <img class="remarkable-img" src="userphoto/4.png"  />
                    <label class="usermarks">87.1%</label>
                   </div>
                <label>GÃ¼nther</label>
            </div>
        </div>
        

        <label style="font-size: 110%;margin-top: 30px;">Soo many to list them here!</label>
    </div>



    <script src="script.js"></script>
</body>

</html>
