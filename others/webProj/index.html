<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella's Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="topbanner" >

 
    
        <div id="opacitylayer"></div>
 
        <div id="bannerinfo"> 
            <h1>Welcome to Stella's Academy</h1>

           </div>


           <div id="contactform">
               <label style="font-size: 200%;" id="startedmessage">Get Started.</label>

            <div class="inputcontainer">
                <input class="inputs" type="text" placeholder="Name">
                <div class="underliner"></div>
            </div>

            <div class="inputcontainer">
                <input  class="inputs" type="text"  placeholder="Email">
                <div class="underliner"></div>

            </div>
            <div class="inputcontainer">
                <input  class="inputs" type="text" placeholder="Contact">
                <div class="underliner"></div>
            </div>
            <div class="inputcontainer">
                <input  class="inputs" type="text" placeholder="Country">
                <div class="underliner"></div>

            </div>
            <div class="inputcontainer">
                <input  class="inputs" type="text" placeholder="Occupation">
                <div class="underliner"></div>
            </div>

            <button class="sendbutton" onclick="clickSend()">Send</button>

            

           </div>
      

    </div>

    <script src="script.js"></script>
